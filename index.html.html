            padding: 20px;
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;

            background-color: white;
            border-radius: 15px;

        }
        header {

        }
        h1 {
            color: #4a6baf;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #777;
            font-size: 16px;
        }
        .search-box {
            display: flex;
            margin-bottom: 25px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        #search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-right: none;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        #search-input:focus {
            border-color: #4a6baf;
        }
        #search-button {
            padding: 15px 30px;
            background-color: #4a6baf;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #search-button:hover {
            background-color: #3a5a9f;
        }
        .search-info {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
            text-align: center;
        }
        .result-container {
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
            border-radius: 10px;
            border: 1px solid #eee;
        }
        .result-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-item:hover {
            background-color: #f9f9f9;
        }
        .book-title {
            font-weight: bold;
            color: #333;
            flex: 1;
        }
        .book-location {
            color: #4a6baf;
            font-weight: bold;
            background-color: #e8efff;
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 15px;
            white-space: nowrap;
        }
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #777;
            font-size: 16px;
        }
        .highlight {
            background-color: #fff9c4;
            padding: 0 2px;
            border-radius: 2px;
        }
        .instructions {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .instructions h3 {
            margin-bottom: 10px;
            color: #4a6baf;
        }
        .instructions ul {
            padding-left: 20px;
        }
        .instructions li {
            margin-bottom: 5px;
        }
        .qr-section {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
        }
        .qr-section h3 {
            color: #4a6baf;
            margin-bottom: 15px;
        }
        #qrcode-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }
        #generate-qr-btn {
            padding: 12px 25px;
            background-color: #4a6baf;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #generate-qr-btn:hover {
            background-color: #3a5a9f;
        }
        #download-qr-btn {
            padding: 8px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }
            .search-box {
                flex-direction: column;
            }
            #search-input {
                border-right: 2px solid #ddd;
                border-bottom: none;
            }
            #search-button {
                border-radius: 0 0 10px 10px;
            }
            .result-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .book-location {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>

        </header>

        <div id="result-container" class="result-container">

        </div>
        
        <div class="instructions">
            <h3>使用说明</h3>
            <ul>
                <li>输入绘本名称的关键词即可搜索，无需输入完整书名</li>
                <li>搜索结果会显示绘本名称和所在位置（柜号和编号）</li>
                <li>支持模糊搜索，如输入"恐龙"可找到所有包含"恐龙"的绘本</li>
                <li>搜索结果中匹配的关键词会高亮显示</li>
            </ul>
        </div>
        
        <div class="qr-section">
            <h3>手机扫码，随时查书</h3>
            <p>点击下方按钮生成二维码，用手机扫描即可访问此查询系统</p>

            <div id="qrcode-container"></div>
        </div>
    </div>

            // 获取DOM元素
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const resultContainer = document.getElementById('result-container');
            const searchInfo = document.getElementById('search-info');
            const generateQrBtn = document.getElementById('generate-qr-btn');
            const qrcodeContainer = document.getElementById('qrcode-container');
            
            // 搜索功能
            function performSearch() {
                const searchTerm = searchInput.value.trim().toLowerCase();
                
                // 清空之前的结果
                resultContainer.innerHTML = '';
                searchInfo.textContent = '';
                
                if (searchTerm === '') {
                    resultContainer.innerHTML = '<div class="no-results">请输入搜索关键词</div>';
                    return;
                }
                
                // 过滤匹配的结果
                const results = bookData.filter(book => 
                    book.title.toLowerCase().includes(searchTerm)
                );
                
                // 显示结果
                if (results.length === 0) {
                    resultContainer.innerHTML = '<div class="no-results">未找到匹配的绘本</div>';
                    searchInfo.textContent = `搜索"${searchTerm}"，未找到结果`;
                } else {
                    searchInfo.textContent = `搜索"${searchTerm}"，找到${results.length}个结果`;
                    
                    results.forEach(book => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        
                        // 高亮显示关键词
                        const highlightedTitle = book.title.replace(
                            new RegExp(searchTerm, 'gi'), 
                            match => `<span class="highlight">${match}</span>`
                        );
                        
                        resultItem.innerHTML = `
                            <div class="book-title">${highlightedTitle}</div>
                            <div class="book-location">${book.location}</div>
                        `;
                        
                        resultContainer.appendChild(resultItem);
                    });
                }
            }
            
            // 生成二维码功能 - 修复版本
            function generateQRCode() {
                // 获取当前页面的完整网址
                const websiteUrl = window.location.href;
                
                // 清空之前可能生成的二维码
                qrcodeContainer.innerHTML = '';
                
                // 创建canvas元素
                const canvas = document.createElement('canvas');
                qrcodeContainer.appendChild(canvas);
                
                // 使用 QRCode.js 生成二维码
                QRCode.toCanvas(canvas, websiteUrl, {
                    width: 200,
                    margin: 2,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    }
                }, function (error) {
                    if (error) {
                        console.error(error);
                        qrcodeContainer.innerHTML = '<p style="color: red;">生成二维码失败，请重试。</p>';
                    } else {
                        console.log('二维码生成成功！');
                        
                        // 添加下载按钮
                        const downloadBtn = document.createElement('button');
                        downloadBtn.textContent = '下载二维码';
                        downloadBtn.id = 'download-qr-btn';
                        downloadBtn.addEventListener('click', function() {
                            downloadQRCode(canvas);
                        });
                        qrcodeContainer.appendChild(downloadBtn);
                    }
                });
            }
            
            // 下载二维码功能
            function downloadQRCode(canvas) {
                const link = document.createElement('a');
                link.download = '绘本查询系统二维码.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
            
            // 绑定事件
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            generateQrBtn.addEventListener('click', generateQRCode);
            
            // 初始显示提示
            resultContainer.innerHTML = '<div class="no-results">请输入关键词搜索绘本位置</div>';
        });
